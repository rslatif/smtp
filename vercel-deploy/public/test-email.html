<!DOCTYPE html>
<html>
<head>
    <title>Test Email Functionality</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }
        .header {
            background: linear-gradient(135deg, #004080 0%, #002d5c 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #004080;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #003d80 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Test</h1>
            <p>Send a test email with student information</p>
        </div>
        
        <div class="form-group">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" placeholder="Enter recipient email address">
        </div>
        
        <button onclick="sendEmail()">üì§ Send Test Email</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function sendEmail() {
            const emailInput = document.getElementById('email');
            const resultDiv = document.getElementById('result');
            const recipientEmail = emailInput.value.trim();
            
            if (!recipientEmail) {
                showResult('Please enter a recipient email address', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: recipientEmail,
                        subject: 'Test Student Information - Uttara University'
                    }),
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Email sent successfully to ${recipientEmail}!`, 'success');
                } else {
                    showResult(`‚ùå Failed to send email: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error sending email:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
